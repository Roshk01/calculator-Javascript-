<!DOCTYPE html>
<html lang="en">
  <head>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity=
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="back.js"></script>
  </head>
  <body>
    <div class="title">Calculator using javascript</div>
    <table border="4" style="border-color: rgb(30, 30, 30)">
      <tr>
        <td><input type="button" value="CAL" onclick="clr()" /></td>
        <td colspan="3">
          <input
            type="text"
            value=""
            style="
              text-align: right;
              height: 35px;
              background: rgb(224, 224, 224);
              color: black;
              font-weight: bold;
              font-size: medium;
              border-radius: 7px;
            "
            id="textval"
          />
        </td>
      </tr>

      <tr>
        <td><input type="button" value="+" onclick="display('+')" /></td>
        <td><input type="button" value="1" onclick="display('1')" /></td>
        <td><input type="button" value="2" onclick="display('2')" /></td>
        <td><input type="button" value="3" onclick="display('3')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="-" onclick="display('-')" /></td>
        <td><input type="button" value="4" onclick="display('4')" /></td>
        <td><input type="button" value="5" onclick="display('5')" /></td>
        <td><input type="button" value="6" onclick="display('6')" /></td>
      </tr>

      <tr>
        <td><input type="button" value="X" onclick="display('X')" /></td>
        <td><input type="button" value="7" onclick="display('7')" /></td>
        <td><input type="button" value="8" onclick="display('8')" /></td>
        <td><input type="button" value="9" onclick="display('9')" /></td>
      </tr>

      <tr>
        <td><input type="button" value="%" onclick="display('%')" /></td>
        <td><input type="button" value="/" onclick="display('/')" /></td>
        <td><input type="button" value="0" onclick="display('0')" /></td>
        <td><input type="button" value="=" onclick="equal()" /></td>
      </tr>
    </table>
  </body>
</html>
